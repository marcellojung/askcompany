<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>instagram post list with search</title>
        <link><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
    </head>
    <body>
        <form action="" method="get">
            <input type="text" name="q" value="{{ q }}"/>
            <input type="submit" value="Search" />
        <form>

        </form>
        <table class='table table-bordered table-hover'>
            <tbody>
                {% for post in post_list %}
                <tr>
                    <td>
                        {% if post.photo %}
                            {% comment %} {{ post.photo.url }} {% endcomment %}
                            <img src="{{ post.photo.url }}" style="width: 100px;" />
                        {% else %}
                            No photo 
                        {% endif %}    
                    </td>
                    <td>
                        {{ post.message }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

</html>
